<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <style>
      .active {
            background: white !important;
      }  
  </style>
  </head>
<body ng-app="mymodal">
<div ng-controller="MainCtrl" class="container">
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-secondary btn-lg" ng-class="{active:isActiveTab(1)}" ng-click="makeActive(1)">Left</button>
  <button type="button" class="btn btn-secondary btn-lg" ng-class="{active:isActiveTab(2)}" ng-click="makeActive(2)">Middle</button>
  <button type="button" class="btn btn-secondary btn-lg" ng-class="{active:isActiveTab(3)}" ng-click="makeActive(3)">Right</button>
</div>
    <div>
    {{content}}
    </div>
</div>
<script>
var mymodal = angular.module('mymodal', []);

mymodal.controller('MainCtrl', function ($scope) {
    $scope.activetab = 1;
    $scope.isActiveTab = function(tab){
                return $scope.activetab == tab;
    };
    $scope.makeActive = function(tab){
        $scope.activetab = tab;
        $scope.content = "Active Tabb "+ $scope.activetab;
    }
  });

</script>
</body>
</html>
