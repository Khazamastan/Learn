<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#click").click(function(){
        if($(this).hasClass('click')){
        			$('p').hide();
        			$(this).removeClass('click');
        			$(this).addClass('click2');
        			$(this).text('Show Me');
        }
        else{
        	$('p').show();
        	$(this).removeClass('click2');
        	$(this).addClass('click');
        	$(this).text('Hide Me');
        }
        
    });

});
</script>
</head>
<body>

<p>If you click on me, I will disappear 1.</p>
<p>If you click on me, I will disappear 2.</p>
<p>If you click on me, I will disappear 3.</p>
<p>If you click on me, I will disappear 4.</p>
<p>If you click on me, I will disappear 5.</p>
<p>If you click on me, I will disappear 6.</p>
<button id='click' class="click">Hide me</button>
</body>
</html>
